<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-lines"></div> <!-- Добавлено для линий -->
    <div class="background-stripes"></div> <!-- Добавлено для зебровых полосок -->
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>
    <div class="background-circle circle3"></div>

    <div class="login-container">
        <h1>Login to Your Account</h1>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>

    <script>
        // Получаем элементы формы
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Обработка отправки формы
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            // Получаем значения полей
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Проверка на пустые поля
            if (username === '' || password === '') {
                errorMessage.textContent = 'Please fill in both fields.';
                errorMessage.style.display = 'block'; // Показываем сообщение об ошибке
            } else {
                // Если поля заполнены, скрываем ошибку и отправляем форму (например, выполняем запрос)
                errorMessage.style.display = 'none';

                // Здесь вы можете добавить код для отправки данных на сервер или другой логики
                // Переход на страницу ошибки
                window.location.href = 'error.html';
            }
        });
    </script>
</body>
</html>
